---
layout: default-wide
---

<div class="grid-layout">
	<div class="pure-g">
		{% for project in site.projects %}
		<div class="pure-u-1 pure-u-md-1-4">
			<div class="card">
				<div class="card-header">
				{% if project.thumbnail and project.thumbnail != "" %}
				  <img src="{{ project.thumbnail | absolute_url }}" alt="{{ project.title }}">
				{% else %}
					<img src="{{ "/images/placeholder.png" | absolute_url }}" alt="{{ project.title }}">
				{% endif %}
				</div>
				<div class="card-body">
					<h3><a href="{{ project.url | absolute_url }}">{{ project.title }}</a></h3>
					<p>{{ project.sub-title | slice: 0, 80 }}</p>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
